<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin Login</title>
</head>
<body>
    <div class="container mt-5">
        <form id="admin-login-form" action="/admin_authenticate" method="post" class="bg-white p-3 rounded shadow-sm">
            <h2 class="text-center mb-4">Admin Login</h2>
            <div class="mb-3">
                <label for="admin-username" class="form-label">Admin Username</label>
                <input type="text" id="admin-username" name="username" placeholder="Admin Username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="admin-password" class="form-label">Admin Password</label>
                <input type="password" id="admin-password" name="password" placeholder="Admin Password" class="form-control" required>
            </div>
            <div>
                <input type="submit" value="Login" class="btn btn-danger w-100">
            </div>
        </form>
    </div>
</body>
</html>
