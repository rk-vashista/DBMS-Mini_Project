<!doctype html>
<html>
<head>
    <title>My Applications</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eaeaea;
            color: #333;
        }
        h1 {
            color: #444;
            text-align: center;
            font-size: 24px;
            margin-bottom: 40px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        li {
            background-color: #fff;
            border: none;
            margin-bottom: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        li > span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>My Applications</h1>
    <ul>
        {% for app in applications %}
        <li>
            <span>Job ID: {{ app.job_id }}</span>
            <span>Name: {{ app.name }}</span>
            <span>Email: {{ app.email }}</span>
            <span>Mobile: {{ app.mobile }}</span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
