
<div class="border-bottom" style="padding: 10px;">
    <div class="row justify-content-between">
        <div class="col-10">
            <h4>{{job.title}}</h4>
            <div  style="margin-bottom: 5px;"> <b> LOCATION: </b> {{job.location}} </div>
            {% if job.salary %}
            <div style="margin-bottom: 16px;"> <b> Salary: </b> {{job.salary}} </div> 
            {% endif %}
        </div>
        
        <div class="col-2 col align-self-center">
            <button type="button" class="btn btn-outline-info" >Apply</button>
        </div>
        
    </div>
    
</div>
